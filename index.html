<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Slider</title>
	 <!-- inject:css -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- endinject -->
</head>
<body>
<div id="slider">
	<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<ul class="images"> 
						<li><img src="images/1.jpg" alt="Boisko" title="Boisko"></li>
						<li><img src="images/2.jpg" alt="Izery" title="Góry Izerskie"></li>
						<li><img src="images/3.jpg" alt="Karkonosze" title="Karkonosze"></li>
						<li><img src="images/4.jpg" alt="Też Karkonosze" title="Też karkonosze"></li>
						<li><img src="images/van.jpg" alt="Van" title="Van"></li>
						<span class="col-md-1 col-lg-1 control prev">&#60</span>
						<span class="col-md-1 col-lg-1 control next">&#62</span>
					</ul>
					<div class="current">
					</div>
					<div class="signs">
						<span class="play" title="Play">&#9658;</span>
						<span class="pause" title="Pause">&#10074;&#10074;</span>
					</div>
					<form>
						Czas zmiany slajdu <input id ='time' type="number" name="time" placeholder="Wprowadź czas w sekundach">
					</form>
				</div>
			</div>
	</div>
</div>
	<!-- inject:js -->
  <script src="/js/vendor/jquery-3.1.0.min.js"></script>
  <script src="/js/vendor/jquery-ui.min.js"></script>
  <script src="/js/app.js"></script>
  <!-- endinject -->
</body>
</html>
